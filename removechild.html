<!DOCTYPE html>
<html lang="en">
<head>
   
    <title>Document</title>
</head>
<body>
        <div id="main">
            <h1 id="title">Ola mundo</h1>
            <p id="texto">Mussum impsum cacildis cevadis trapalhoes</p>

            <button type="button" onclick="remove()">cacildis</button>
            
        </div>

        <script>

            function remove() {

                var parent = document.getElementById("main");

                var child = document.getElementById("texto");

                parent.removeChild(child)

            }

         </script>

</body>
</html>
